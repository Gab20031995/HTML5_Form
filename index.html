<!DOCTYPE html>
<html>

<head>
    <title>HTML5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fa800e5f92.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="card border-secundary mb-3" style="max-width:100%;">
            <div class="card-header bg-secundary border-secundary">
                <h4><strong>Payment form example</strong></h4>
            </div>
            <div class="card-body text-success" style="height: 600px;">
                <div class="p-2 border border-secondary rounded text-dark"
                    style="height: 50px; background-color: rgb(241, 202, 202)">
                    <p style="color:rgb(153, 0, 0)"><strong>Some fields are
                            missing</strong></p>
                </div>
                <div class="row mt-3">
                    <div class="col-5">
                        <div class="form">
                            <label class="form-label text-dark"><strong> Card #</strong></label>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXX" />
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form">
                            <label class="form-label text-dark"><strong>CVC #</strong></label>
                            <input type="text" class="form-control" placeholder="0000" />
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form">
                            <label class="form-label text-dark"><strong>Amount</strong></label>
                            <input type="text" class="form-control" placeholder="$" />
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="form">
                            <label class="form-label text-dark"><strong>First Name</strong></label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form">
                            <label class="form-label text-dark"><strong>Last Name</strong></label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <div class="form">
                            <label class="form-label text-dark"><strong>City</strong></label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form">
                            <label class="form-label text-dark"><strong>State</strong></label>
                            <input type="text" class="form-control" placeholder="Pick a state" />
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form">
                            <label class="form-label text-dark"><strong>Postal Code</strong></label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                </div>

                <div class="row container mt-3">
                    <p class="text-dark"><strong>We accept:</strong></p>
                    <div class="col-3 text-center pt-2 rounded"
                        style="background-color: rgb(112, 110, 110); height: 50px;">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" />
                            <label class="text-white form-check-label"><i class="fab fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" />
                            <label class="text-white form-check-label"><i class="fab fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" />
                            <label class="text-white form-check-label"><i class="fab fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" />
                            <label class="text-white form-check-label"><i class="fab fa-cc-amex"></i></label>
                        </div>
                    </div>
                    <div class="col-3 container">
                        <div class="form">
                            <input type="text" class="form-control border border-white" />
                        </div>
                    </div>
                    <div class="col-6 container">
                        <div class="form-outline mb-4">
                            <label class="form-label text-dark"><strong>Message</strong></label>
                            <textarea class="form-control" rows="4"></textarea>
                            <p class="text-secondary">Add any notes here.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-end bg-secundary border-secundary">
                <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Cancel</a>
                <a href="#" class="btn btn-primary btn-lg active" style="margin-left: 10px;" role="button"
                    aria-pressed="true">Send</a>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
            integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
            crossorigin="anonymous"></script>
</body>

</html>
